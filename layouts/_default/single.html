{{ define "main" }}
    <section class="individual-article container">
        <h1>{{ .Title }}</h1>
        <span class="date">{{ .Date.Format "2006/01/02" }}</span>
        <div class="article-content">
            {{ .Content }}
        </div>
        <div class="ad-unit" style="margin-top: 30px; margin-bottom: 30px; border:1px solid #eee; padding:10px; text-align:center;">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXX" crossorigin="anonymous"></script>
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXX" data-ad-slot="YYYYYYYYY" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
        <a href="{{ "/posts/" | relURL }}" class="back-to-list">記事一覧へ戻る &rarr;</a>
    </section>
{{ end }}

<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta name="generator" content="Hugo {{ hugo.Version }}">

    <link rel="stylesheet" href="/css/style.css"> <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXX" crossorigin="anonymous"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YYYYYYYYY"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-YYYYYYYYY');
    </script>

    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:title" content="{{ block "title" . }}{{ .Site.Title }}{{ end }}">
    <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Summary | default .Site.Params.description }}{{ end }}">
    <meta property="og:image" content="{{ if .Params.image }}{{ .Params.image | absURL }}{{ else }}{{ .Site.Params.default_og_image | absURL }}{{ end }}">
    <meta property="og:locale" content="{{ .Site.LanguageCode | default "ja_JP" }}">
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ block "title" . }}{{ .Site.Title }}{{ end }}">
    <meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Summary | default .Site.Params.description }}{{ end }}">
    <meta name="twitter:image" content="{{ if .Params.image }}{{ .Params.image | absURL }}{{ else }}{{ .Site.Params.default_og_image | absURL }}{{ end }}">
    {{ with .Site.Params.twitter_site }}<meta name="twitter:site" content="{{ . }}">{{ end }}
    {{ with .Site.Params.twitter_creator }}<meta name="twitter:creator" content="{{ . }}">{{ end }}
</head>
<body>
    <div class="overlay"></div> {{ partial "header.html" . }} 

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}
    <script src="/script.js"></script> </body>
</html>
